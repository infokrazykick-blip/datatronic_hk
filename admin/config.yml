backend:
  name: git
  repo: "robomonkeyofficial-netizen/datatronic_hk" # updated to your GitHub repo
  branch: main
media_folder: "src/uploads"
public_folder: "./uploads"

collections:
  - name: "settings"
    label: "Site Settings"
    files:
      - file: "src/_data/site.json"
        label: "Site Metadata"
        name: "site"
        fields:
          - { name: "title", label: "Site Title", widget: "string" }
          - { name: "description", label: "Description", widget: "string" }
          - { name: "google_analytics", label: "Google Analytics ID", widget: "string", required: false }
          - { name: "address", label: "Company Address", widget: "string", required: false }

  - name: "products"
    label: "Products"
    folder: "src/products"
    create: true
    slug: "{{slug}}"
    fields:
      - { name: "title", label: "Title", widget: "string" }
      - { name: "slug", label: "Slug", widget: "string" }
      - { name: "date", label: "Date", widget: "date" }
      - { name: "featured", label: "Featured on Home", widget: "boolean", default: false }
      - { name: "category", label: "Category", widget: "string" }
      - { name: "thumbnail", label: "Thumbnail", widget: "image", required: false }
      - { name: "pdf", label: "PDF File", widget: "file", required: true }
      - { name: "body", label: "Body", widget: "markdown" }

  - name: "applications"
    label: "Applications"
    folder: "src/applications"
    create: true
    slug: "{{slug}}"
    fields:
      - { name: "title", label: "Title", widget: "string" }
      - { name: "slug", label: "Slug", widget: "string" }
      - { name: "featured", label: "Featured on Home", widget: "boolean", default: false }
      - { name: "summary", label: "Summary", widget: "string" }
      - { name: "body", label: "Body", widget: "markdown" }

  - name: "pages"
    label: "Pages"
    folder: "src/pages"
    create: true
    slug: "{{slug}}"
    fields:
      - { name: "title", label: "Title", widget: "string" }
      - { name: "slug", label: "Slug", widget: "string" }
      - { name: "template", label: "Template", widget: "select", options: ["default", "home", "contact"] }
      - { name: "body", label: "Body", widget: "markdown" }
