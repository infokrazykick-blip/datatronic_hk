<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Content Manager</title>
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  </head>
  <body>
    <!-- Netlify CMS will mount here -->
    <script>window.CMS_MANUAL_INIT = true;</script>
    <div id="nc-root"></div>
    <script>
      // initialize the CMS using the YAML config file at /admin/config.yml
      // The config file should specify the backend (git / git-gateway) and collections
      NetlifyCmsApp.init();
    </script>
  </body>
</html>
